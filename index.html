<html>
    <head>
        <link rel="shortcut icon" href="https://raw.githubusercontent.com/wongjiahau/ttap-web/master/public/favicon.ico">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    </head>
    <style>
        footer {
            font-size: 10px;
        }
    </style>
    <title>Download TTAP</title>
    <body style="text-align:center;">
        <br>
        <div style="width: 650px;" class="p-centered">
            <div class="wrapper card">
                <div class="card-header">
                    <div class="card-title h1">Download TTAP.</div> 
                    <div class="card-subtitle text-gray">The Time Table Arranging Program exclusively for UTAR students.</div>
                </div>
                <div class="card-image">
                    <img src="https://github.com/wongjiahau/ttap-web/blob/master/public/big_calendar.png?raw=true">
                </div>
                <div class="card-body" >
                </div>
                <div class="card-footer">
                    <table class="table" style="text-align: center">
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <button style="width: 288px" class="btn" onclick="download4Windows()">
                                        Download TTAP for Windows
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button style="width: 288px" class="btn" onclick="downloadForLinux()">
                                        Download TTAP for Linux 
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button style="width: 288px" class="btn" onclick="download4Mac()">
                                        Download TTAP for macOS 
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <select id="url_options" style="width: 288px" class="form-select">
                        <option value="github">Download from Github</option>
                        <option value="s3">Download from Amazon S3</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div></div>
    </footer>
    <script>
    const url = {
        s3: {
            windows: 'https://s3-ap-southeast-1.amazonaws.com/ttap-desktop-clients/TTAP+Setup+1.0.0.exe',
            mac:     'https://s3-ap-southeast-1.amazonaws.com/ttap-desktop-clients/MacOs-TTAP.zip',
            linux:   'https://s3-ap-southeast-1.amazonaws.com/ttap-desktop-clients/Linux-TTAP.AppImage'
        },
        github: {
            windows: 'https://github.com/wongjiahau/ttap-web/releases/download/v1/TTAP-Windows.exe',
            mac:     'https://github.com/wongjiahau/ttap-web/releases/download/v1/TTAP-macOS.zip',
            linux:   'https://github.com/wongjiahau/ttap-web/releases/download/v1/TTAP-Linux.AppImage'
        }
    }

    let downloadFrom = "github"; // or "github"
    function download4Windows() {
        window.open(url[downloadFrom].windows)
    }

    function downloadForLinux() {
        window.open(url[downloadFrom].linux)
    }

    function download4Mac() {
        window.open(url[downloadFrom].mac);
    }

    function getDownloadCount() {
        fetch("https://api.github.com/repos/wongjiahau/ttap-web/releases", {"User-Agent": "hou32hou"})
        .then((result) => result.json())
        .then((content) => {
            content[0].assets
                .map((x) => {
                    return {
                        name: x.name,
                        download_count: x.download_count
                    }
                })
                .forEach((x) => {
                    console.log(x);
                });
        });
    }

    getDownloadCount();

    document.getElementById("url_options").onchange = function(e) {
        downloadFrom = this[this.selectedIndex].value;
    }
        
    </script>
</html>
